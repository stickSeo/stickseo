<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title> board </title>
	<link rel="stylesheet" th:href="@{/resources/css/board.css}"></link>
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<a href="/main" class="btn"> 메인 </a>
		<table class="board_list">
			<colgroup>
				<col width="10%" />
				<col width="10%" />
				<col width="40%"/>
				<col width="10%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col"> <input type="checkbox" id="allChk" name="allChk" /> </th>
					<th scope="col"> 글번호 </th>
					<th scope="col"> 제목 </th>
					<th scope="col"> 조회수 </th>
					<th scope="col"> 작성일 </th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="list:${list}">
				    <td><input type="checkbox" name="chk" value="yyy"/></td>
					<td th:text="${list.boardIdx}"></td>
					<td class="title" th:text="${list.title}"></td>
					<td th:text="${list.hitCnt}"></td>
					<td th:text="${list.createdDatetime}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
				<td colspan="4"> 조회된 결과가 없습니다. </td>
				</tr>
			</tbody>
		</table>
		<a href="/board/boardWrite" class="btn"> 글쓰기 </a>
		<a href="/board/boardDelete" class="btn"> 삭제 </a>
	</div>
</body>
</html>
